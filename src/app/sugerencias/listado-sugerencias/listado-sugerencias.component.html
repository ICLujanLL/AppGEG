<h2>
  Listado de Sugerencias
</h2>
<div *ngIf="! sugerencias.length">No hay sugerencia por el momento</div>
<div>
  <app-item-sugerencia 
    *ngFor="let sugerencia of sugerencias" 
    [sugerencia]="sugerencia"
    (borrarSugerencia)="doBorrarSugerencia($event)"
  ></app-item-sugerencia>
</div>

<p>
  {{ sugerencias$ | async | json }}
</p>
